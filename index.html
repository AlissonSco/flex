<!DOCTYPE html>
<head>
    <title>Teste</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Guia Visual de flexbox</h1>

    <section class="flex-container" id="direction">

        <h2>flex-direction: row | collum</h2>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>

    </section>

    <section class="flex-container" id="justify">

        <h2>justify-contents</h2>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>

    </section>

    <section class="flex-container" id="aaling">

        <h2>align-items</h2>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>

    </section>

    <section class="flex-container" id="wrap">

        <h2>flex-wrap</h2>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>

    </section>
</body>
</html>
